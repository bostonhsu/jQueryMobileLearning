<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ui-icon-test-hearts {
            background-image: url(icons/hearts-black.png);
        }
    </style>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <h1>Interactive</h1>
        </div>
        <div data-role="content">

            <form action="#" method="GET" data-transition="pop">
                <div data-role="fieldcontainer">
                    <label for="qty">Quantity:</label>
                    <input type="range" id="qty" name="qty" min="1" max="100" value="5" data-theme="e" data-track-theme="b">
                </div>
                <div data-role="fieldcontainer">
                    <label for="birth">Your Birthdate:</label>
                    <input type="date" id="birth" name="birth">
                </div>
                <div data-role="fieldcontainer">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div data-role="fieldcontainer">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <label for="tel">Tel:</label>
                <input type="tel" name="tel" id="tel">
            </form>

        </div>
    </div>
    <div data-role="page" id="help">
        <div data-role="header">
            <h1>Help</h1>
        </div>
        <div data-role="content">
            <p>This is content for Help</p>
        </div>
        <div data-role="footer" data-id="main" position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a data-icon="alert" class="ui-btn-active ui-state-persist">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
