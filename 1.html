<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

    <!--Your mobileinit codes here-->
    <script>
        function addPages() {
            for (var i = 1; i < 5; i++) {
                var page = $("<div>").jqmData("role", "page").attr("id", "page" + i);
                $("<div>").attr("data-role", "header").append($("<h1>").html("Page" + i)).appendTo(page);
                $("<div>").attr("data-role", "content").append($("<p>").html("Contents for page" + i)).appendTo(page);
                $("body").append(page);
                $("<li>").append($("<a>").attr("href", "#page" + i).html("Go to page" + i)).appendTo("#list1");
            }
            $("#button1").hide();
        };
    </script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ui-icon-test-hearts {
            background-image: url(icons/hearts-black.png);
        }
    </style>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Dynamic page</h1>
        </div>
        <div data-role="content">
            <a href="javascript:addPages()" id="button1" data-role="button">Add Pages</a>
            <ul id="list1"></ul>
        </div>
    </div>
    <div data-role="page" id="main">

        <div data-role="header">
            <h1>Interactive</h1>
        </div>
        <div data-role="content">

            <form action="#" method="GET" data-transition="pop">
                <label for="uploadFile">Choose Your File:</label>
                <input type="file" id="uploadFile">
                <legend>Delivery options</legend>
                <div data-role="controlgroup">
                    <label for="optionGift">Pack it as a Gift</label>
                    <input type="checkbox" id="optionGift" name="optionGift" value="yes">
                    <label for="optionBag">Send it with a bag</label>
                    <input type="checkbox" id="optionBag" name="optionBag" value="yes">
                    <label for="optionRemove">Remove the box</label>
                    <input type="checkbox" id="optionRemove" name="optionRemove" value="yes">

                </div>
                <legend>Menu type</legend>
                <div data-role="fieldcontainer">

                    <label for="menuNative1">Native menu, single selection</label>
                    <input type="radio" id="menuNative1" name="menuType" value="1">
                    <label for="menuNative2">Native menu, multiple selection</label>
                    <input type="radio" id="menuNative2" name="menuType" value="2">
                </div>


                <label for="training">Trainning</label>
                <select name="trainning" id="training" multiple>
                    <option value="1">HTML5</option>
                    <option value="2">jQuery Mobile</option>
                    <option value="3">IOS</option>
                    <option value="4">Android</option>
                    <option value="5">BlackBerry</option>
                    <option value="6">Qt for Meego</option>
                </select>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color">
                <div data-role="fieldcontainer">
                    <label for="updated">Receive updates</label>
                    <select name="updated" id="updated" data-role="slider">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div data-role="fieldcontainer">
                    <label for="qty">Quantity:</label>
                    <input type="range" id="qty" name="qty" min="1" max="100" value="5" data-theme="e" data-track-theme="b">
                </div>
                <div data-role="fieldcontainer">
                    <label for="birth">Your Birthdate:</label>
                    <input type="date" id="birth" name="birth">
                </div>
                <div data-role="fieldcontainer">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div data-role="fieldcontainer">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <label for="tel">Tel:</label>
                <input type="tel" name="tel" id="tel">
            </form>

        </div>
    </div>
    <div data-role="page" id="help">
        <div data-role="header">
            <h1>Help</h1>
        </div>
        <div data-role="content">
            <p>This is content for Help</p>
        </div>
        <div data-role="footer" data-id="main" position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a data-icon="alert" class="ui-btn-active ui-state-persist">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
